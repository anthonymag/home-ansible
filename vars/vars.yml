aws_profile: ant
default_user: ant
default_user_uid: "1000"
default_user_gid: "1000"

nas_media_mount: /mnt/main/media
nas_services_mount: /mnt/main/services
time_zone: America/New_York

media_services:
  - name: readarr
    image: lscr.io/linuxserver/readarr
    version: develop
    type: books
    group: books
    content:
      - audiobooks
      - books
    ports:
      - "8787:8787"
  - name: lidarr
    image: lscr.io/linuxserver/lidarr
    version: latest
    type: music
    group: media
    content: [music]
    ports:
      - "8686:8686"
  - name: sonarr
    image: lscr.io/linuxserver/sonarr
    version: latest
    type: tvshows
    group: media
    content: 
      - tvshows
      - anime
    ports:
      - "8989:8989"
  - name: mylar3
    image: lscr.io/linuxserver/mylar3
    version: latest
    type: comics
    group: books
    content: 
      - comics
      - manga
    ports:
      - "8090:8090"
    icon: https://github.com/mylar3/mylar3/raw/ca4a3736865db0f11ed150b3768665e983c4118b/data/images/mylarlogo.png
  - name: radarr
    image: lscr.io/linuxserver/radarr
    version: latest
    type: movies
    group: media
    content:
      - movies
    ports:
      - "7878:7878"

